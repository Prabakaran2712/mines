<div class="content my-5">
  <div class="content-head">Login</div>
  <div class="content-body">
    <form [formGroup]="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.controls['email'].touched &&
          loginForm.controls['email'].errors
        "
      >
        This field is required
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.controls['password'].touched &&
          loginForm.controls['password'].errors
        "
      >
        This field is required
      </div>

      <div>
        <button type="submit" class="btn me-3" (click)="onSubmit()">
          Submit
        </button>
        <button type="button" class="btn mx-3" (click)="goto('')">
          Go back
        </button>
      </div>
    </form>
    <div *ngIf="validUser === true" class="alert alert-success text-center">
      Successfully Submitted
    </div>
    <div *ngIf="validUser === false" class="alert alert-danger text-center">
      Incorrect User Name or Password
    </div>
    <div class="login display mx-3 header-options">
      <a [routerLink]="['/signup']" routerLinkActive="active"
        >Not Having an account Sign up</a
      >
    </div>
  </div>
</div>
