<div class="content">
  <div class="content-head text-center h2 py-4">Sign Up</div>
  <div class="content-body">
    <form [formGroup]="offerRideForm">
      <div class="mb-3">
        <label class="mb-2">Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          offerRideForm.controls['name'].touched &&
          offerRideForm.controls['name'].errors
        "
      >
        This field is required
      </div>
      <div class="mb-3">
        <label class="mb-2">Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          offerRideForm.controls['email'].touched &&
          offerRideForm.controls['email'].errors
        "
      >
        This field is required
      </div>
      <div class="mb-3">
        <label class="mb-2">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          offerRideForm.controls['password'].touched &&
          offerRideForm.controls['password'].errors
        "
      >
        This field is required
      </div>
      <div class="alert alert-danger" *ngIf="errormsg">
        {{ errormsg }}
      </div>

      <div class="d-flex flex-row justify-content-between">
        <div class="text-center w-75">
          <button type="submit" class="btn m-3 p-2" (click)="onSubmit()">
            Submit
          </button>
        </div>
        <div class="text-center w-75">
          <button type="button" class="btn m-3 p-2">
            <a [routerLink]="['/login']" routerLinkActive="active"
              >Back to Login</a
            >
          </button>
        </div>
      </div>
    </form>
    <div *ngIf="submitted === true" class="alert alert-success text-center">
      Successfully Registered
    </div>
  </div>
</div>
